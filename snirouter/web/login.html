<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ورود</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root{
      --bg1:#0f2027; --bg2:#203a43; --bg3:#2c5364;
      --glass: rgba(255,255,255,.12);
      --glass-soft: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.15);
      --text:#eef3f5;
      --muted:#9fb3bd;
      --accent:#00ffc3; --accent-2:#00c896;
      --radius:14px; --shadow:0 14px 48px rgba(0,0,0,.5);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Tahoma,Verdana,sans-serif;color:var(--text);
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:
        linear-gradient(135deg,rgba(15,32,39,.92),rgba(32,58,67,.92),rgba(44,83,100,.92)),
        url('/assets/blue-persian-carpet.png') center/600px repeat fixed;
    }
    .card{
      width:min(420px,92%);background:var(--glass-soft);backdrop-filter:blur(18px);
      border:1px solid var(--stroke);border-radius:var(--radius);box-shadow:var(--shadow);
      padding:22px 20px;
    }
    h2{margin-bottom:8px}
    p.muted{color:var(--muted);margin-bottom:16px}
    .row{display:flex;flex-direction:column;gap:10px}
    label{font-size:.9rem;margin:6px 4px 2px}
    input{
      width:100%;padding:12px;border-radius:12px;border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);color:var(--text);outline:none;
    }
    input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(0,255,195,.14)}
    .btn{
      margin-top:10px;width:100%;padding:12px;border:none;border-radius:12px;cursor:pointer;
      background:linear-gradient(135deg,var(--accent-2),var(--accent));color:#001510;font-weight:700;
      box-shadow:0 10px 28px rgba(0,255,195,.22);transition:transform .15s,filter .2s,box-shadow .2s;
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.05);box-shadow:0 14px 36px rgba(0,255,195,.28)}
    .err{margin-top:10px;padding:10px;border:1px solid rgba(255,90,90,.5);background:rgba(255,60,60,.12);
         color:#ffdede;border-radius:10px;display:none}
    .foot{margin-top:14px;text-align:center;color:var(--muted);font-size:.85rem}
  </style>
</head>
<body>
  <form class="card" method="post" action="login/submit">
    <h2>ورود به پنل</h2>
    <p class="muted">برای دسترسی به تنظیمات روتر.</p>

    <div id="err" class="err"><i class="fa-solid fa-circle-exclamation"></i> نام کاربری یا گذرواژه اشتباه است.</div>

    <div class="row">
      <label for="username">نام کاربری</label>
      <input id="username" name="username" type="text" autocomplete="username" required placeholder="admin-xxxx"/>
      <label for="password">گذرواژه</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••••"/>
      <button class="btn" type="submit"><i class="fa-solid fa-right-to-bracket"></i> ورود</button>
    </div>

    <div class="foot">© github.com/ParsaKSH</div>
  </form>

  <script>
    // اگر querystring حاوی err بود، پیام خطا را نشان بده
    const params = new URLSearchParams(location.search);
    if (params.get('err')) document.getElementById('err').style.display = 'block';
    // UX: اگر کاربر Enter زد، فرم سابمیت می‌شود (قوانین پیش‌فرض مرورگر)
  </script>
</body>
</html>
